<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vahin-shop</title>
    <link href="./css/main.css" type='text/css' rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header">
            <div class="header-left">
                <div class="logo">
                    <img src="./img/Logo.jpg" alt="Логотип сайта">
                </div>
                <div class="search" >
                        <input class="input" type="text" placeholder="Поиск">
                        <button class="button" type="submit"></button>
                </div>
            </div>
            <div class="header-right">
                <div class="cart">
                    <img src="./img/cart.png" alt="Корзина">
                </div>
                <div class="cart-inform">
                    <div class="cart-basket">0 р.</div>
                    <div class="cart-order">Оформить заказ</div>
                </div>
            </div>
        </div>
    </header>
    <sidebar-top>
        <div class="sidebar-top">
            <div class="sidebar-top-left" style="color: white;">
                <div class="sidebar-about-us">О нас</div>
                <div class="sidebar-payment">Оплата и доставка</div>
                <div class="sidebar-news">Новости</div>
                <div class="sidebar-contacts">Контакты</div>
            </div>
            <div class="sidebar-top-right" style="color: white;">
                <div class="sidebar-top-icon">
                    <img src="./img/cabinet_logo.png" alt="">
                </div>
                <div class="sidebar-cabinet">Личный кабинет</div>
            </div>
        </div>
    </sidebar-top>
    <sidebar-lower>
        <div class="sidebar-lower" style="color: white;">
            <div class="sidebar-lower-directory">Каталог продукции</div>
            <div class="sidebar-lower-new">Новинки</div>
            <div class="sidebar-lower-thumbnail">Военная миниатюра 54-60мм</div>
            <div class="sidebar-lower-thumbnailSmall">Миниатюра 42-45мм</div>
            <div class="sidebar-lower-old">Снятые с производства</div>
        </div>
    </sidebar-lower>
</body>

</html>
